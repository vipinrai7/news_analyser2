{% extends "base.html" %}
{% block head %}
		{{super()}}
		<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	{% endblock %}

{% block title %}News Bot{% endblock %}

{% block content %}
<div class="page-header container">
    <h1>Hello,{{ current_user.name }} Pick your Category!</h1>
</div>
<div class="container">
<div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 100 ,"gutter":5 }'>
	{% for sources in data %}
		<div class="grid-item col-md-3"  onclick="location.href='/sources/{{sources}}'" style="background-color:#F8B885;color:#FFFFFF;height:200px;margin-bottom: 20px;padding: 10px;">
				<h1 style="display: flex; align-items: center; justify-content: center;"> {{sources}}</h1>
		</div>
	{% endfor %}
</div>
</div>

{% endblock %}
